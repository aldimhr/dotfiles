################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# monitor=eDP-1,1920x1200@60,0x0,1.25

# change monitor to high resolution, the last argument is the scale factor
monitor = , highres, auto, 1.25

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
# $terminal = wezterm
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# --- Session environment setup ---
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP GNOME_KEYRING_CONTROL SSH_AUTH_SOCK
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# --- System tray & notifications ---
exec-once = dunst
exec-once = nm-applet --indicator

# --- Start GTK Desktop Portal ---
exec-once = systemctl --user start xdg-desktop-portal-hyprland
exec-once = systemctl --user start xdg-desktop-portal
exec-once = systemctl --user start xdg-desktop-portal-gtk

# --- Authentication ---
# exec-once = /usr/lib/hyprpolkitagent
exec-once = systemctl --user start hyprpolkitagent

# --- UI Components ---
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset

# --- Clipboard history ---
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Gnome Keyring (daemon started by systemd)
env = GNOME_KEYRING_CONTROL,/run/user/1000/keyring
env = SSH_AUTH_SOCK,/run/user/1000/keyring/ssh

